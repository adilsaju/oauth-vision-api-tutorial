<!DOCTYPE html>
<html>
  <head>
    <style>
      #results {
	  position: fixed;
	  top: 50px;
	  left: 10px;
	  color: white;
      }

      #results span {
	  margin: 5px 5px;
      }
      
      video {
	  position: fixed;
	  top: 0;
	  left: 0;
      }

      h1 {
	  position: fixed;
	  bottom: 0;
	  left: 0;
      }

      button {
	  position: fixed;
	  top: 0;
	  left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Basic Cloud Vision (Google) Demo -->

    <video autoplay="true" id="videoElement"></video>
    <button id="vision_button">Analyze</button>
    <div id='results'></div>
    
    <script>

      // Access camera 
      var video = document.querySelector("#videoElement");      
      if (navigator.mediaDevices.getUserMedia) {       
	  navigator.mediaDevices.getUserMedia({video: true})
	      .then(function(stream) {
		  video.srcObject = stream;
	      })
	      .catch(function(err) {
		  console.log("Something went wrong!");
	      });
      }

      // We only get to work when the vision button is clicked
      document.querySelector("#vision_button").addEventListener('click', evt => {
	  // extract image as base64, scale it down to reduce data transfer speed	  
	  var scale = 0.25;
	  var canvas = document.createElement("canvas");
          canvas.width = video.videoWidth * scale;
          canvas.height = video.videoHeight * scale;
		  var contextOverlay = canvas.getContext('2d')
          contextOverlay.drawImage(video, 0, 0, canvas.width, canvas.height);

	  // dataUrl contains base64 version of image
          var dataUrl = canvas.toDataURL();

	  // Send image to google to analyze
	  // Documentation of the annotate feature: https://cloud.google.com/vision/docs/reference/rest/v1/images/annotate 
	  fetch('https://vision.googleapis.com/v1/images:annotate?key=AIzaSyD_7T7pGyVQqeJIBfhL-9nVhotOiy36_HM', {
	      method: 'POST',
	      headers: {
		  'Content-Type': 'application/json'
	      },
	      body: JSON.stringify({
		  requests: [
		      {
			  image: {
			      content: dataUrl.substring('data:image/png;base64,'.length)
			  },
			  features: [
			      {
				  type: 'FACE_DETECTION',
				  maxResults: 1
			      }
			  ]
		      }
		  ]
	      })
	  }).then( resp => {
	      return resp.json();
	  }).then( json => {
	      console.log(json);
	      results.innerHTML = '';
	      if(json.responses[0].faceAnnotations){
		  // get the gender of the detected face
		  var gender = json.responses[0].faceAnnotations[0].joyLikelihood >= json.responses[0].faceAnnotations[0].sorrowLikelihood ? 'female' : 'male';
		  let description = document.createElement('span');
		  description.innerText = `IS WEARING CAP: ${json.responses[0].faceAnnotations[0].headwearLikelihood}`;

		  results.append(description);
	      }
	      else{
		  let description = document.createElement('span');
		  description.innerText = 'No face detected';

		  results.append(description);
	      }
	  });
      });
      
    </script>
  </body>
</html>
